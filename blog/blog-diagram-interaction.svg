<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skillsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73e54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b4cdb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#2d3436" text-anchor="middle">
    How /skills.md Enables Agent-Website Interaction
  </text>
  
  <!-- Step 1: AI Agent -->
  <g transform="translate(100, 150)" filter="url(#shadow)">
    <!-- Agent box -->
    <rect x="0" y="0" width="180" height="220" rx="15" fill="white" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Agent icon -->
    <rect x="55" y="20" width="70" height="90" rx="15" fill="url(#agentGradient)"/>
    <circle cx="75" cy="55" r="8" fill="white"/>
    <circle cx="105" cy="55" r="8" fill="white"/>
    <circle cx="75" cy="55" r="4" fill="#2d3436"/>
    <circle cx="105" cy="55" r="4" fill="#2d3436"/>
    <rect x="70" y="80" width="40" height="6" rx="3" fill="white"/>
    
    <!-- Label -->
    <text x="90" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#2d3436" text-anchor="middle">AI Agent</text>
    <text x="90" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">Needs to complete</text>
    <text x="90" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">a task on website</text>
  </g>
  
  <!-- Arrow 1: Agent queries skills.md -->
  <g transform="translate(300, 240)">
    <path d="M 0 0 L 120 0" fill="none" stroke="#e94560" stroke-width="3" marker-end="url(#arrowhead1)"/>
    <text x="60" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">GET /skills.md</text>
    <text x="60" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">"What can I do?"</text>
  </g>
  
  <!-- Step 2: Skills.md -->
  <g transform="translate(450, 150)" filter="url(#shadow)">
    <!-- Skills box -->
    <rect x="0" y="0" width="180" height="220" rx="15" fill="white" stroke="#e94560" stroke-width="3"/>
    
    <!-- File icon -->
    <rect x="45" y="25" width="90" height="70" rx="8" fill="#2d3436"/>
    <rect x="45" y="25" width="90" height="20" rx="8" fill="url(#skillsGradient)"/>
    <text x="90" y="40" font-family="monospace" font-size="12" fill="white" text-anchor="middle" font-weight="bold">SKILL.md</text>
    
    <!-- Lines representing content -->
    <line x1="55" y1="55" x2="125" y2="55" stroke="#636e72" stroke-width="2"/>
    <line x1="55" y1="68" x2="110" y2="68" stroke="#636e72" stroke-width="2"/>
    <line x1="55" y1="81" x2="115" y2="81" stroke="#636e72" stroke-width="2"/>
    
    <!-- Label -->
    <text x="90" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">/skills.md</text>
    <text x="90" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">Declares capabilities</text>
    <text x="90" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">and workflows</text>
    <text x="90" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#e94560" text-anchor="middle">name, description,</text>
    <text x="90" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#e94560" text-anchor="middle">instructions</text>
  </g>
  
  <!-- Arrow 2: Skills responds -->
  <g transform="translate(650, 240)">
    <path d="M 0 0 L 120 0" fill="none" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <text x="60" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#636e72" text-anchor="middle">Returns SKILL.md</text>
    <text x="60" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#00d4ff" text-anchor="middle">"Here's how to..."</text>
  </g>
  
  <!-- Step 3: Website -->
  <g transform="translate(800, 150)" filter="url(#shadow)">
    <!-- Website box -->
    <rect x="0" y="0" width="180" height="220" rx="15" fill="white" stroke="#6c5ce7" stroke-width="2"/>
    
    <!-- Website icon -->
    <rect x="35" y="25" width="110" height="80" rx="8" fill="#2d3436"/>
    <rect x="35" y="25" width="110" height="18" rx="8" fill="url(#webGradient)"/>
    <circle cx="48" cy="34" r="4" fill="#e94560"/>
    <circle cx="62" cy="34" r="4" fill="#ffd700"/>
    <circle cx="76" cy="34" r="4" fill="#00d4ff"/>
    <rect x="45" y="55" width="40" height="35" fill="#636e72" opacity="0.4"/>
    <rect x="90" y="55" width="45" height="8" fill="#636e72" opacity="0.4"/>
    <rect x="90" y="68" width="35" height="8" fill="#636e72" opacity="0.4"/>
    <rect x="90" y="81" width="40" height="8" fill="#636e72" opacity="0.4"/>
    
    <!-- Label -->
    <text x="90" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#6c5ce7" text-anchor="middle">Website</text>
    <text x="90" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">Agent interacts</text>
    <text x="90" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">using learned</text>
    <text x="90" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#636e72" text-anchor="middle">capabilities</text>
  </g>
  
  <!-- Bottom section: Key Benefits -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="900" height="150" rx="10" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#2d3436" text-anchor="middle">Key Benefits</text>
    
    <!-- Benefit 1 -->
    <g transform="translate(30, 50)">
      <circle cx="15" cy="15" r="15" fill="#00d4ff" opacity="0.2"/>
      <text x="15" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">1</text>
      <text x="40" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">Discoverability</text>
      <text x="40" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#636e72">Agents find capabilities automatically</text>
    </g>
    
    <!-- Benefit 2 -->
    <g transform="translate(320, 50)">
      <circle cx="15" cy="15" r="15" fill="#e94560" opacity="0.2"/>
      <text x="15" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#e94560" text-anchor="middle" font-weight="bold">2</text>
      <text x="40" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">Interoperability</text>
      <text x="40" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#636e72">Write once, use everywhere</text>
    </g>
    
    <!-- Benefit 3 -->
    <g transform="translate(610, 50)">
      <circle cx="15" cy="15" r="15" fill="#6c5ce7" opacity="0.2"/>
      <text x="15" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6c5ce7" text-anchor="middle" font-weight="bold">3</text>
      <text x="40" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">Extensibility</text>
      <text x="40" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#636e72">Add capabilities without code changes</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff"/>
    </marker>
  </defs>
</svg>