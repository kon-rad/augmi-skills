<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#e94560" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#00d4ff" opacity="0.08"/>
  
  <!-- Main Title -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    /skills.md
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="300" fill="#00d4ff" text-anchor="middle">
    The New Interface for AI Agents
  </text>
  
  <!-- Divider line -->
  <line x1="400" y1="330" x2="800" y2="330" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Description -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0a0" text-anchor="middle">
    How websites declare their capabilities
  </text>
  <text x="600" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0a0" text-anchor="middle">
    to the agentic web
  </text>
  
  <!-- Skills file icon -->
  <g transform="translate(525, 480)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#2d3436" stroke="#e94560" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="25" rx="10" fill="#e94560"/>
    <text x="75" y="18" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="bold">SKILL.md</text>
    <line x1="15" y1="40" x2="135" y2="40" stroke="#636e72" stroke-width="2"/>
    <line x1="15" y1="55" x2="100" y2="55" stroke="#636e72" stroke-width="2"/>
    <line x1="15" y1="70" x2="120" y2="70" stroke="#636e72" stroke-width="2"/>
    <line x1="15" y1="85" x2="80" y2="85" stroke="#636e72" stroke-width="2"/>
  </g>
  
  <!-- Robot/Agent icon -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="80" height="100" rx="15" fill="#00d4ff" opacity="0.9"/>
    <circle cx="25" cy="35" r="8" fill="#1a1a2e"/>
    <circle cx="55" cy="35" r="8" fill="#1a1a2e"/>
    <rect x="20" y="60" width="40" height="8" rx="4" fill="#1a1a2e"/>
    <rect x="-10" y="20" width="10" height="40" rx="5" fill="#00d4ff"/>
    <rect x="80" y="20" width="10" height="40" rx="5" fill="#00d4ff"/>
  </g>
  
  <!-- Website icon -->
  <g transform="translate(970, 450)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="#2d3436" stroke="#00d4ff" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="20" rx="10" fill="#00d4ff"/>
    <circle cx="15" cy="10" r="4" fill="#e94560"/>
    <circle cx="30" cy="10" r="4" fill="#ffd700"/>
    <circle cx="45" cy="10" r="4" fill="#00d4ff"/>
    <rect x="10" y="35" width="80" height="50" fill="#636e72" opacity="0.3"/>
    <rect x="15" y="40" width="30" height="20" fill="#00d4ff" opacity="0.5"/>
    <rect x="50" y="40" width="35" height="5" fill="#a0a0a0"/>
    <rect x="50" y="50" width="25" height="5" fill="#a0a0a0"/>
  </g>
  
  <!-- Arrow from agent to skills -->
  <path d="M 240 500 Q 380 500 520 520" fill="none" stroke="#e94560" stroke-width="3" stroke-dasharray="10,5"/>
  <polygon points="525,520 515,515 515,525" fill="#e94560"/>
  
  <!-- Arrow from skills to website -->
  <path d="M 680 520 Q 820 500 960 500" fill="none" stroke="#00d4ff" stroke-width="3" stroke-dasharray="10,5"/>
  <polygon points="965,500 955,495 955,505" fill="#00d4ff"/>
</svg>